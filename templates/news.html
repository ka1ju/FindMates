{% extends "base.html" %}

{%block title%}
<title>News</title>
{%endblock%}

{% block content %}
<h1 style="margin-left: 48%">News</h1>

{% for item in news%}
<div class="news">
    <h2>{{item.title}}</h2>
    <textarea readonly class="news_form">{{item.content}}</textarea>
    <img style="max-width:100%;max-height: 1000px;" src="static/img/{{item.id}}.png" alt="">
    <h6>Автор - {{item.user.username}}, Дата написания - {{item.created_date}}</h6>
</div>
<br>
{% endfor %}

{% if current_user.is_admin %}
<button class="add_news_button" onclick="window.location.href = '/create_news';">+</button>
{% endif %}
{% endblock %}
